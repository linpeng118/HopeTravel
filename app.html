            var index = _arr.indexOf(window.location.pathname + window.location.search)

                        let date = window.__tourscool_customer_service_time
                        // if (date < 1 || date >= 14) {
                        if (date < 23 && date >= 15) {            
                            src = "https://tb.53kf.com/code/code/3d536eec7f1463b6367bc401b498f8c67/3"
                        }
                        _53code.src = src
                        var s = document.getElementsByTagName("script")[0]
                        s.parentNode.insertBefore(_53code, s)
                        clearInterval(timer)
                    }
                }, 1000)
            }
        })();

    </script>

    <!--    读取/储存百度bd_vid-->
    <script>
        (function() {
            //get query
            function getQueryString(name) {
                var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
                var r = window.location.search.substr(1).match(reg);
                if (r != null) {
                    return unescape(r[2]);
                }
                return null;
            }
            var bdVid = getQueryString('bd_vid');
            document.cookie = 'bd_vid=' + escape(bdVid)
        })();

    </script>
